<!DOCTYPE html>
<html lang="jp">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="material/favicon.ico">
    <link rel="stylesheet" href="style.css?20191024">
    <script src=javascript/jquery-3.4.0.min.js> </script>
    <script src=javascript/jquery-ui.js> </script> 
    <script src=javascript/system.js> </script> 
    <title>人狼GMサポート</title>
    </head>

    <body>

        <!--header-->
        <header>
            <a href="main.html"><img src="material/header.png"></a>
            <ul>
                <li><a href=HowToUse.html>使い方</a></li>
            </ul>
        </header>

        <!--main-->
        <main>

         <!--職業-->
            <div>
                <!--人狼陣営-->
                <div>
                    <h3>【人狼陣営】</h3>

                    <span >人狼：</span>
                    <span id="wereWolfCount">0人</span>

                    <button onclick="wereWolfCountUp()">+</button>
                    <button  onclick="wereWolfCountDown()">-</button>


                    <span>人狼の子供：</span>
                    <span id="childOfWereWolfCount">0人</span>

                    <button onclick="childOfWereWolfCountUp()">+</button>
                    <button  onclick="childOfWereWolfCountDown()">-</button>


                    <span>裏切り者：</span>
                    <span id="betrayerCount">0人</span>

                    <button onclick="betrayerCountUp()">+</button>
                    <button onclick="betrayerCountDown()">-</button>
                </div>

             <!--市民陣営-->
                <div>

                    <h3>【市民陣営】</h3>

                    <span >市民：</span>
                    <span id="citizenCount">0人</span>

                    <button onclick="citizenCountUp()">+</button>
                    <button  onclick="citizenCountDown()">-</button>


                    <span>予言者：</span>
                    <span id="prophetCount">0人</span>

                    <button onclick="prophetCountUp()">+</button>
                    <button onclick="prophetCountDown()">-</button>


                    <span>霊媒師：</span>
                    <span id="necromancerCount">0人</span>

                    <button onclick="necromancerCountUp()">+</button>
                    <button onclick="necromancerCountDown()">-</button>


                    <span>ボディーガード：</span>
                    <span id="bodyGuardCount">0人</span>

                    <button onclick="bodyGuardCountUp()">+</button>
                    <button onclick="bodyGuardCountDown()">-</button>


                    <span>共有者：</span>
                    <span id="twinsCount">0人</span>

                    <button onclick="twinsCountUp()">+</button>
                    <button onclick="twinsCountDown()">-</button>

                </div>

             <!--第三陣営-->
             <div>
                    <h3>【第三陣営】</h3>

                    <span >恋人：</span>
                    <span id="loversCount">0人</span>

                    <button onclick="loversCountUp()">+</button>
                    <button onclick="loversCountDown()">-</button>


                    <span>妖狐：</span>
                    <span id="mythologicalFoxCount">0人</span>

                    <button onclick="mythologicalFoxCountUp()">+</button>
                    <button onclick="mythologicalFoxCountDown()">-</button>
                </div>

                <div>
                    <h3>【追加】</h3>

                    <span >追加・市民陣営：</span>
                    <span id="citizenSpareCount">0人</span>

                    <button onclick="citizenSpareCountUp()">+</button>
                    <button onclick="citizenSpareCountDown()">-</button>


                    <span>追加・人狼陣営：</span>
                    <span id="wereWolfSpareCount">0人</span>

                    <button onclick="wereWolfSpareCountUp()">+</button>
                    <button onclick="wereWolfSpareCountDown()">-</button>


                    <span>追加・第三陣営：</span>
                    <span id="thaadSpareCount">0人</span>

                    <button onclick="thaadSpareCountUp()">+</button>
                    <button onclick="thaadSpareCountDown()">-</button>
                 </div>


            </div>

            <!--アイコンとか-->
            <div>
                <div>
                    <hr>
                    <h3>【席の設定】</h3>
                    <span >席：</span>
                    <span id="seatIconCount">0人</span>
                    <button onclick="seatCount()">set</button>
                </div>

                <div>
                    <hr>
                    <h3>【タイマー】</h3>
                    <form name="timer">
                        <input type="text" value="" >分
                        <input type="text" value="">秒<br>
                        <input type="button" value="スタート"  onclick="cntStart()">
                        <input type="button" value="ストップ" onclick="cntStop()">
                    </form>
                </div>

                <div>
                    <hr>
                    <h3>【ツール】</h3>
                    <div class="wolf-attack"></div>
                    <div class="wolf-attack"></div>
                    <div class="wolf-attack"></div>
                
                    <div class="guard"></div>
                    <div class="guard"></div>
                    <div class="guard"></div>

                    <div class="seat-icon-position" id="seatIconDiv">
                        <span>
                            <div class="seat-icon-GM left-margin"></div>
                        </span>
                    </div>

                    <div id="playerBoxDiv"></div>

                    <div class="round-table"></div>

                </div>

            </div>



        </main>

        <!--footer-->
        <footer>
            <p>&copy; 2019 Rozelite0 All rights reserved.</p>
        </footer>

        <script src=javascript/selectbox-system.js> </script>
        <script src=javascript/timer.js> </script>
        
    </body>

</html>
